<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/chef.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
  />

  <title>CodeChef</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');

    :root {
      font-family: 'Nunito', sans-serif;
      line-height: 1.5;
      font-weight: 400;
      font-size: 14px;

      color-scheme: light dark;
      color: rgba(0, 0, 0, 0.87);
      background-color: #ffffff;

      font-synthesis: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    * {
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
      scroll-behavior: smooth;
      overflow-x: hidden;
      width: 100%;
    }

    body {
      margin: 0;
      padding: 0 !important;
      font-family: 'Nunito', sans-serif ;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      font-size: 1.6rem;
      line-height: 1.5;
      text-rendering: optimizeLegibility;
    }

    /* width */
    ::-webkit-scrollbar {
      width: 10px;
      padding: 0;
      margin: 0;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      border-radius: 10px;
      background: #888;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      border-radius: 10px;
      background: #555;
    }

    /* Button */

    ::-webkit-scrollbar-button {
      width: 0;
      /* Không có độ rộng thực */
      height: 0;
      /* Không có chiều cao thực */
    }

    /* Nút cuộn lên */
    ::-webkit-scrollbar-button:single-button:up {
      background: transparent;
      /* Nền trong suốt */
      border-left: 6px solid transparent;
      /* Tạo tam giác */
      border-right: 6px solid transparent;
      /* Tạo tam giác */
      border-bottom: 6px solid #3f3e3e;
      /* Màu nền của tam giác */
      margin: 2px 0;
      /* Thêm khoảng cách */
    }

    /* Nút cuộn xuống */
    ::-webkit-scrollbar-button:single-button:down {
      background: transparent;
      /* Nền trong suốt */
      border-left: 6px solid transparent;
      /* Tạo tam giác */
      border-right: 6px solid transparent;
      /* Tạo tam giác */
      border-top: 6px solid #3f3e3e;
      /* Màu nền của tam giác */
      margin: 2px 0;
      /* Thêm khoảng cách */
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1183791329364036',
      cookie     : true,
      xfbml      : true,
      version    : 'v2.7'
    });
      
    FB.AppEvents.logPageView();   
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
</body>

</html>
